version: '3.8'

services:
  # arrwDB API - Development Configuration
  arrwdb-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: arrwdb-dev
    ports:
      - "8000:8000"
    environment:
      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=DEBUG
      - LOG_JSON_FORMAT=false

      # Multi-Tenancy (disabled for local dev)
      - MULTI_TENANCY_ENABLED=false

      # Rate Limiting (disabled for dev)
      - RATE_LIMIT_ENABLED=false

      # Embedding Service
      - COHERE_API_KEY=${COHERE_API_KEY:-}
      - EMBEDDING_MODEL=embed-english-v3.0
      - EMBEDDING_DIMENSION=1024

      # Performance Settings
      - MAX_CHUNK_SIZE=1000
      - MAX_CHUNKS_PER_DOCUMENT=1000

      # Event Bus & Job Queue
      - EVENT_BUS_ENABLED=true
      - JOB_QUEUE_ENABLED=true
      - JOB_QUEUE_MAX_WORKERS=4

      # WebSocket
      - WEBSOCKET_ENABLED=true

      # Data persistence
      - VECTOR_DB_DATA_DIR=/app/data

    volumes:
      # Persist data directory
      - ./data:/app/data

      # Mount source code for hot-reloading
      - ./app:/app/app
      - ./core:/app/core
      - ./infrastructure:/app/infrastructure
      - ./tests:/app/tests

    command: >
      uvicorn app.api.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/app
      --reload-dir /app/core
      --reload-dir /app/infrastructure
      --log-level debug

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    networks:
      - arrwdb-dev-network

networks:
  arrwdb-dev-network:
    driver: bridge
    name: arrwdb-dev-network
