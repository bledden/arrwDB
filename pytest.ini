[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=core
    --cov=infrastructure
    --cov-report=term-missing
    --cov-report=html
    --cov-report=json:tests/test_results/coverage.json
    --junit-xml=tests/test_results/junit.xml
    -p no:warnings
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    edge: Edge case tests
    performance: Performance and benchmark tests
    thread_safety: Thread safety verification tests
